<div style="border:0.5px solid black;width:80%;margin-left:30px">
    <div style="margin-left:10px;border-bottom:0.5px solid black;">
        <h2>User Management</h2> 
    </div>
    <div>
        <form [formGroup]="userForm">
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Name
                        </mat-panel-title>
                        <mat-panel-title>
                            MaidenName
                        </mat-panel-title>
                        <mat-panel-title>
                            Age
                        </mat-panel-title>
                        <mat-panel-title>
                            Gender
                        </mat-panel-title>
                        <mat-panel-title>
                            Email Id
                        </mat-panel-title>
                        <mat-panel-title>
                            Phone Number
                        </mat-panel-title>
                        <mat-panel-title>
                            Date Of Birth
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>
                <div *ngFor="let row of users;let i=index">
                    <mat-expansion-panel (opened)="panelOpenState = true"
                                         (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-description>
                                {{row.firstName}} {{row.lastName}}
                            </mat-panel-description>
                            <mat-panel-description>
                                {{row.maidenName}}
                            </mat-panel-description>
                            <mat-panel-description>
                                {{row.age}}
                            </mat-panel-description>
                            <mat-panel-description>
                                {{row.gender}}
                            </mat-panel-description>
                            <mat-panel-description>
                                {{row.email}}
                            </mat-panel-description>
                            <mat-panel-description>
                                {{row.phone}}
                            </mat-panel-description>
                            <mat-panel-description>
                                {{row.birthDate}}
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <mat-form-field>
                            <mat-label>First name</mat-label>
                            <input formControlName="firstName" matInput value="testetwe">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Last name</mat-label>
                            <input formControlName="lastName" matInput>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Maiden name</mat-label>
                            <input  formControlName="maidenName" matInput>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Age</mat-label>
                            <input formControlName="age"  matInput type="number" min="1">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Gender</mat-label>
                            <input formControlName="gender"  matInput>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input  formControlName="email" matInput>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Phone Number</mat-label>
                            <input matInput  formControlName="phone">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Date Of Birth</mat-label>
                            <input matInput  formControlName="birthDate">
                        </mat-form-field>
                        <div class="button-row">
                            <button mat-button color="primary" (click)="saveUserDate(row)" [disabled]="disableButton">Save</button>
                            <button mat-button color="accent" style="margin-left:20px;" (click)="panelOpenState = false">Cancel</button>
                        </div>
                    </mat-expansion-panel>
                </div>

            </mat-accordion>
        </form>
    </div>
</div>
